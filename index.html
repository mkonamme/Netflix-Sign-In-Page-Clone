<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <title>Netflix Sign-In Page Clone</title>
</head>
    <body>
        <nav>
            <img src="https://images.ctfassets.net/y2ske730sjqp/821Wg4N9hJD8vs5FBcCGg/9eaf66123397cc61be14e40174123c40/Vector__3_.svg" alt="Netflix Logo">
        </nav>
        <div>
            <img src="https://assets.nflxext.com/ffe/siteui/vlv3/9f46b569-aff7-4975-9b8e-3212e4637f16/453ba2a1-6138-4e3c-9a06-b66f9a2832e4/IN-en-20240415-popsignuptwoweeks-perspective_alpha_website_large.jpg" alt="Background image">
        </div>
        <div class="form-wrapper">
            <h2>Sign In</h2>
            <form>
                <div class="form-control">
                    <input type="text" required>
                    <label>Email or phone number</label>
                </div>
                <div class="form-control">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <button>Sign In</button>
                <p id="or">OR</p>
                <button id="code">Use a sign-in code</button>
                <div class="form-help">
                    <div class="remember-me">   
                        <input type="checkbox">
                        <label>Remember me</label>
                    </div>
                <a href = '#'>Need help?</a>
                </div>
            </form>
            <p>New to Netflix? <a href="#">Sign up now</a></p>
            <small>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a>Learn more</a></small>
        </div>
        

        <script src="script.js"></script>
    </body>
</html>
